<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Sets the character encoding to UTF-8 to support all characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the page responsive on all devices -->

    <title>Event Guest List!</title>
    <!-- Title that appears in the browser tab -->

    <link rel="stylesheet" href="style.css" />
    <!-- Link to the external CSS file for styling -->
    <link
      rel="icon"
      type="images/png"
      href="assets/favicon_io/favicon-32x32.png"
    />
  </head>

  <body>
    <!-- Page content starts here -->
    <div class="container">
      <!-- Wrapper div for layout and styling -->

      <h1>Event Guest List</h1>
      <!-- Main page heading -->

      <div class="form-section">
        <!-- Section that contains the form -->

        <form id="guestForm">
          <!-- Form to add a new guest -->

          <div class="form-group">
            <!-- Groups input fields for layout -->

            <input
              type="text"
              id="guestName"
              placeholder="Enter guest name"
              required
            /><!-- Input field for entering the guest's name 'required' means the form won't submit if this is empty-->

            <select id="guestCategory">
              <!-- Dropdown to select guest category -->

              <option value="friend">Friend</option>
              <option value="family">Family</option>
              <option value="colleague">Colleague</option>
            </select>

            <button type="submit">Add Guest</button>
            <!-- Button to submit the form and add guest -->
          </div>
        </form>

        <div id="alertContainer"></div>
        <!-- Area where alert messages (like errors) will show up -->
      </div>

      <div class="guest-count">
        <!-- Shows number of guests added -->

        <span id="guestCount">0</span> / 10 guests
      </div>

      <div class="guest-list" id="guestList">
        <!-- List of added guests will appear here -->

        <div class="empty-state" id="emptyState">
          <!-- Default message when no guests are added yet -->
          No guests added yet. Start building your guest list!
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
    <!-- Links the JavaScript file that handles all logic -->
  </body>
</html>
